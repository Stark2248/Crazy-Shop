<nav class="navbar navbar-expand-sm" style="background-color: rgb(36, 33, 33);">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><img src="./../../assets/head.png"/></a>
    </div>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link notification" routerLink="/cart"><span>Cart</span> <span class="badge">{{no}}</span></a>
      </li>
    </ul>
  </div>
</nav>

<div class="row">
  
  <div *ngFor="let p of products" class="col-sm-4">
    
    <div class="card">
      <div class="container">
        <img src={{p.url}} alt="{{p.name}}" style="width:100%; height:300px;" class="image">
        <div class="overlay">
          {{p.name}}
        </div>
      </div>
        <p class="price">Rs.{{p.price}}</p>
        <p><button (click)="Addtocart(p.name,p.price,p.url)">Add to Cart</button></p>
    </div>
    
  </div>
</div>
